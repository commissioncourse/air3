   #map { width: 800px; height: 500px; }
	.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
	.legend { width: 100px; text-align: left; line-height: 18px; color: #555; } .legend i { width: 10px; height: 10px; float: left; margin-right: 8px; opacity: 0.7; }

<body>

 <div id="mapid" style="height: 700px;width:700px"></div>

 
 <script>
 var mymap = L.map('mapid').setView([44.89090425391711, -0.5438232421875001], 8);
 

 var someFeatures = [{
    "type": "Feature",
    "properties": {
        "name": "Marathon- Semi de Bordeaux",
        "show_on_map": true
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -0.570183,44.844258]
    }
}, {
    "type": "Feature",
    "properties": {
        "name": "Marathon de Porto",
        "show_on_map": true
    },
    "geometry": {
        "type": "Point",
        "coordinates": [ -8.6292400,41.158100]
    }
}];

L.geoJSON(someFeatures, {
onEachFeature: onEachFeature,
    filter: function(feature, layer) {
		
        return feature.properties.show_on_map;
    }
}).addTo(mymap);
 

var toner = L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

toner.addTo(mymap);



var info = L.control();




info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};


info.update = function (props) {
    this._div.innerHTML = '<h4>Aircub√©ens inscrits</h4><br>';
};

info.addTo(mymap);

var keySearch;

console.log(course.properties.name)

function style(feature) {
    
	return {
		fillColor: getColor(feature.properties.doc_count),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
function getColor(d) {
    return d >= 22  ? '#BD0026' :
           d >= 18.8 ? '#E31A1C' :
           d >= 14.2? '#FC4E2A' :
           d >= 9.8 ? '#FD8D3C' :
           d >= 5.4 ? '#FEB24C' :
           d >= 1   ? '#FED976' :
                     '#ffffff';
}
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    district_boundary.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
		
			popupContent = feature.properties.name;
		

		layer.bindPopup(popupContent);
	}


 </script>
