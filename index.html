var statesData = {"type":"FeatureCollection","features":[]}
var district_boundary = new L.geoJson(statesData,{style: style, onEachFeature: onEachFeature});
district_boundary.addTo(mymap);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};


info.update = function (props) {
    this._div.innerHTML = '<h4>Count Customer by IRIS</h4>' +  (props ? '<b>' + props.code_iris + '</b><br />' + props.doc_count: 'No customer');
};

info.addTo(mymap);

var keySearch;


function style(feature) {
    
	return {
		fillColor: getColor(feature.properties.doc_count),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
function getColor(d) {
    return d >= 22  ? '#BD0026' :
           d >= 18.8 ? '#E31A1C' :
           d >= 14.2? '#FC4E2A' :
           d >= 9.8 ? '#FD8D3C' :
           d >= 5.4 ? '#FEB24C' :
           d >= 1   ? '#FED976' :
                     '#ffffff';
}
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    district_boundary.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
    mymap.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
